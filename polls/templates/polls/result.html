{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'polls/normalize.css'%}"/>
    <link href='https://fonts.googleapis.com/css?family=Changa+One|Open+Sans:400,400italic,700,700italic,800italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{% static 'polls/main.css'%}"/>
	<meta charset="utf-8">
    <title>Polls</title>
</head>
<body>
    <header>
        <div class="head1">
            <h1>Welcome to Polls</h1>
         </div>
        <nav>
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'contact' %}">Contact</a>
        </nav>
    </header>
    <h1 id="ansh1">{{ question.question_test }}</h1>
    <table id ="answerformat" width="100%">
        <tr>
    {#% block answerformat %#}
        {% for choice in question.choice_set.all %}
            <td>{{ choice.choice_text }}</td>
            <td>{{ choice.votes }}vote{{ choice.votes|pluralize }}</td>
            </tr>
        {#% endblock %#}
        {% endfor%}

    </table>
    <div class="voteagain">
        <a href="{% url 'detail' question.id %}">Vote again</a>
    </div>
  </body>
</html>
